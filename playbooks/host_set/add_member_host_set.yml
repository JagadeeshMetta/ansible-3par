---
- name: Add host to 3par host set
  hosts: localhost
  become: no
  environment:
    no_proxy: localhost, 10.10.1.150, 10.10.1.151

  vars:
    rest_api_url_3par: "https://{{ ip_address_3par }}:8080/api/v1"

  vars_prompt:
    - name: "auth_3par_user"
      prompt: "Enter 3par admin user"
      private: no
      default: "3paradm"

    - name: "auth_3par_password"
      prompt: "Enter password"
      private: yes
      default: "3pardata"

    - name: "ip_address_3par"
      prompt: "3PAR Storage System IP address"
      private: no
      default: "10.10.1.150"

    - name: "hostset_name"
      prompt: "Enter existing Host set name"
      private: no
      default: "newHostset"

    - name: "set_members"
      prompt: "Host(s) to add to Host set (separate multiple entries with comma)"
      private: no
      default: '"ansi_temp","testhost"'

  tasks:
    - name: check if 3par WSAPI is running
      uri:
        url: "{{ rest_api_url_3par }}/credentials"
        method: POST
        headers:
          Content-Type: "application/json"
        body_format: json
        body: "{ 'user': '{{ auth_3par_user }}', 'password': '{{ auth_3par_password }}' }"
        status_code: 201
        return_content: yes
        validate_certs: no
      register: output

    - name: Parsing key
      debug:
        msg: "{{ output.json.key }}"

    - name: Add host to 3par host set
      uri:
        url: "{{ rest_api_url_3par }}/hostsets/{{ hostset_name }}"
        method: PUT
        headers:
          Content-Type: "application/json"
          X-HP3PAR-WSAPI-SessionKey: "{{ output.json.key }}"
          Accept: "application/json"
        body_format: json
        body: "{ 'action':1, 'setmembers':[{{ set_members }}] }"
        status_code: 201
        return_content: yes
        validate_certs: no
      register: hostset_output

    - name: Parsing hostset status
      debug:
        msg: "{{ hostset_output }}"
